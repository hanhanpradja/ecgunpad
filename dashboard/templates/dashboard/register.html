{% extends 'base_reg.html' %}
{% load static %}
{% csrf_token %}

{% block own_info %}
<img src="https://via.placeholder.com/300x200" alt="Gambar Placeholder">
<h2>Selamat Datang!</h2>
<p>Silakan daftar untuk dapat masuk ke dashboard</p>
{% endblock  %}


{% block own_form %}
<h3 class="text-center mb-4">Register</h3>
<form>
    <div class="mb-3">
        <label for="inputName" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="inputName" placeholder="Masukkan nama lengkap" required>
    </div>
    <div class="mb-3">
        <label for="inputNIP" class="form-label">NIP</label>
        <input type="text" class="form-control" id="inputNIP" placeholder="Masukkan NIP" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="aggreMe">
        <label class="form-check-label" for="aggreMe">Dengan ini anda menyetujui syarat dan ketentuan layanan kami</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Daftar</button>
</form>
<p class="text-center mt-3">Sudah punya akun?<a href="/login">Login</a></p>
{% endblock  %}
