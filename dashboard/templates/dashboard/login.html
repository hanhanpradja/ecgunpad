{% extends 'base_reg.html' %}
{% load static %}
{% csrf_token %}

{% block own_info %}
<img src="https://via.placeholder.com/300x200" alt="Gambar Placeholder">
<h2>Selamat Datang!</h2>
<p>Silakan masuk untuk mengakses dashboard Anda.</p>
{% endblock  %}


{% block own_form %}
<h3 class="text-center mb-4">Login</h3>
<form>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Ingat saya</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Masuk</button>
</form>
<p class="text-center mt-3"><a href="#">Lupa password?</a></p>
<p class="text-center mt-3">Belum punya akun?<a href="/register">Daftar</a></p>
{% endblock  %}
